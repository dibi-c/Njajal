<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE BMS PRO - Ultra Stability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --bg-color: #05070a; --card-bg: rgba(15, 18, 25, 0.8); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-color); color: #e2e8f0;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #05070a 100%);
            min-height: 100vh;
        }
        .glass-card { background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 1.25rem; }
        .label-caps { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; color: #64748b; }
        .value-mono { font-family: 'JetBrains Mono', monospace; }
        .status-on { color: #10b981; text-shadow: 0 0 10px rgba(16, 185, 129, 0.4); border-color: rgba(16, 185, 129, 0.3) !important; background: rgba(16, 185, 129, 0.05) !important; }
        .status-off { color: #475569; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 flex justify-between items-end px-2">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-white uppercase">Core<span class="text-blue-500">.</span>BMS</h1>
                <p class="label-caps opacity-50 text-blue-400">Security Optimized (v5.8)</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openCfg()" class="glass-card !p-3 rounded-xl hover:bg-white/10">⚙️</button>
                <button id="connectBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-black text-xs uppercase transition-all shadow-lg shadow-blue-900/40">Connect</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card col-span-1 md:col-span-2 row-span-2 flex flex-col justify-center items-center relative overflow-hidden">
                <div class="absolute top-6 left-8 label-caps">State of Charge</div>
                <h2 id="soc" class="text-[120px] font-black leading-none text-white tracking-tighter">0</h2>
                <div class="grid grid-cols-2 gap-4 mt-4 w-full px-6 text-center border-t border-white/5 pt-6">
                    <div><p class="label-caps">Current (A)</p><p id="current" class="value-mono text-2xl font-bold text-orange-400">0.00</p></div>
                    <div><p class="label-caps">Power (W)</p><p id="power" class="value-mono text-2xl font-bold text-blue-400">0</p></div>
                </div>
            </div>

            <div class="glass-card col-span-1 md:col-span-2">
                <div class="flex justify-between items-center mb-4"><span class="label-caps">Cell Voltages</span><span id="vTotal" class="text-xl font-black value-mono text-white">0.00V</span></div>
                <div class="grid grid-cols-4 gap-2">
                    <div class="bg-white/5 p-3 rounded-2xl text-center"><p id="v1" class="value-mono text-sm font-bold">0.00</p></div>
                    <div class="bg-white/5 p-3 rounded-2xl text-center"><p id="v2" class="value-mono text-sm font-bold">0.00</p></div>
                    <div class="bg-white/5 p-3 rounded-2xl text-center"><p id="v3" class="value-mono text-sm font-bold">0.00</p></div>
                    <div class="bg-white/5 p-3 rounded-2xl text-center"><p id="v4" class="value-mono text-sm font-bold">0.00</p></div>
                </div>
            </div>

            <div id="errorCard" class="glass-card col-span-1 md:col-span-4 border-l-4 border-l-emerald-500 transition-all duration-500 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div id="statusDot" class="h-4 w-4 rounded-full bg-emerald-500"></div>
                    <div>
                        <span class="label-caps">Security Status</span>
                        <h3 id="errText" class="text-xl font-black text-emerald-500 uppercase italic">System Secure</h3>
                    </div>
                </div>
                <div id="errHistory" class="flex gap-2">
                    <div id="e1" class="h-8 w-10 bg-white/5 rounded flex items-center justify-center text-[10px] value-mono border border-white/5">-</div>
                    <div id="e2" class="h-8 w-10 bg-white/5 rounded flex items-center justify-center text-[10px] value-mono border border-white/5">-</div>
                    <div id="e3" class="h-8 w-10 bg-white/5 rounded flex items-center justify-center text-[10px] value-mono border border-white/5">-</div>
                    <div id="e4" class="h-8 w-10 bg-white/5 rounded flex items-center justify-center text-[10px] value-mono border border-white/5">-</div>
                    <div id="e5" class="h-8 w-10 bg-white/5 rounded flex items-center justify-center text-[10px] value-mono border border-white/5">-</div>
                </div>
            </div>

            <div class="glass-card">
                <span class="label-caps text-red-400">Thermals</span>
                <div class="flex justify-between items-end mt-4">
                    <div><p class="label-caps !text-[7px]">Mosfet</p><p id="tMos" class="text-2xl font-bold value-mono">0°C</p></div>
                    <div class="text-right"><p class="label-caps !text-[7px]">Battery</p><p id="tBatt" class="text-2xl font-bold value-mono text-orange-400">0°C</p></div>
                </div>
            </div>

            <div class="glass-card">
                <span class="label-caps text-emerald-400">Relay Control</span>
                <div class="flex flex-col gap-2 mt-4">
                    <div id="rChg" class="status-off text-[9px] font-black bg-white/5 py-2 rounded-lg text-center border border-white/5 uppercase">Charging</div>
                    <div id="rDis" class="status-off text-[9px] font-black bg-white/5 py-2 rounded-lg text-center border border-white/5 uppercase">Discharge</div>
                </div>
            </div>

            <div class="glass-card col-span-1 md:col-span-2 flex items-center justify-between px-6">
                <div><p class="label-caps">Sync Queue</p><p id="syncBadge" class="text-emerald-500 font-bold value-mono italic">READY</p></div>
                <div class="text-right"><p class="label-caps">Last Update</p><p id="lastSync" class="value-mono font-bold text-white text-xs">-</p></div>
            </div>
        </div>
    </div>

    <div id="configModal" class="modal">
        <div class="glass-card w-full max-w-xl mx-4 p-8 border-white/10">
            <h2 class="text-2xl font-black text-white mb-4 uppercase">Firebase Config</h2>
            <textarea id="fbInput" class="w-full h-40 bg-black/40 border border-white/10 rounded-xl p-4 text-[10px] text-emerald-400 value-mono mb-4 outline-none"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="saveCfg()" class="bg-blue-600 py-4 rounded-xl font-black text-xs uppercase text-white">Save & Reload</button>
                <button onclick="closeCfg()" class="bg-white/5 py-4 rounded-xl font-black text-[9px] uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // 1. DATABASE & STATE
        const db = new Dexie("BMS_Headless_DB");
        db.version(1).stores({ logs: '++id, ts, synced' });

        let rtdb = null;
        let rxChar, txChar;
        let buffer = new Uint8Array(0);
        let lastSampleTime = 0;
        let isSyncing = false;

        window.bmsState = { 
            v:0, v1:0, v2:0, v3:0, v4:0, a:0, p:0, ahD:0, soc:0, whN:0, whD:0, 
            tM:0, tB:0, ahN:0, cChg:0, cDis:0, rC:0, rD:0, soh:0, err:0, e1:0, e2:0, e3:0, e4:0, e5:0 
        };

        // 2. FIREBASE INIT
        const saved = localStorage.getItem('bms_v48_cloud');
        if(saved) {
            try { rtdb = getDatabase(initializeApp(JSON.parse(saved))); } catch(e) { console.error("FB Fail"); }
        }

        // 3. VOICE ENGINE
        function speak(msg) {
            const utterance = new SpeechSynthesisUtterance(msg);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 4. DATA PROCESSING
        async function processTelemetry(data) {
            const ts = Date.now();
            if(navigator.onLine && rtdb) {
                set(ref(rtdb, 'bms_live'), { ...data, ts });
            }

            if (ts - lastSampleTime >= 12000) {
                lastSampleTime = ts;
                await db.logs.add({ ts, a:data.a, v:data.v, p:data.p, tM:data.tM, tB:data.tB, synced:0 });
                updateSyncBadge();
                if(!isSyncing) syncData();
            }
        }

        async function syncData() {
            if(!navigator.onLine || !rtdb || isSyncing) return;
            isSyncing = true;
            try {
                const logs = await db.logs.where('synced').equals(0).limit(10).toArray();
                for(let log of logs) {
                    const {id, synced, ...payload} = log;
                    await push(ref(rtdb, 'bms_history'), payload);
                    await db.logs.delete(id);
                }
            } catch(e) {}
            isSyncing = false;
            updateSyncBadge();
        }

       // --- 5. PARSER (FIXED: FULL 29 PARAMETERS) ---
function parse(pkt, head) {
    const data = pkt.slice(1, -1);
    const dv = new DataView(data.buffer, data.byteOffset, data.byteLength);
    const f = [];
    
    // Ambil semua float yang tersedia di paket data
    if(head !== 0xEE) {
        for(let i=0; i + 4 <= data.length; i+=4) f.push(dv.getFloat32(i, true));
    }

    if (head === 0xAA) { // Paket VA (11 Parameter Float)
        // Update UI
        uEl('vTotal', f[0].toFixed(2)+'V');
        uEl('v1', f[1].toFixed(2)); uEl('v2', f[2].toFixed(2));
        uEl('v3', f[3].toFixed(2)); uEl('v4', f[4].toFixed(2));
        uEl('current', f[5].toFixed(2)); uEl('power', f[6].toFixed(0));
        uEl('ahDesign', f[7].toFixed(1)); uEl('soc', f[8].toFixed(0));
        uEl('whNow', f[9].toFixed(0)); uEl('whDesign', f[10].toFixed(0));

        // Simpan SEMUA ke state (LENGKAP)
        Object.assign(window.bmsState, { 
            v:f[0], v1:f[1], v2:f[2], v3:f[3], v4:f[4], 
            a:f[5], p:f[6], ahD:f[7], soc:f[8], whN:f[9], whD:f[10] 
        });
        
        // Langsung proses kirim ke bms_live
        processTelemetry(window.bmsState);
    } 
    else if (head === 0xCC) { // Paket PT (12 Parameter Float)
        // Update UI
        uEl('tMos', f[0].toFixed(1)+'°C'); uEl('tBatt', f[1].toFixed(1)+'°C');
        uEl('ahNow', f[2].toFixed(1)); 
        uEl('capChg', f[3].toFixed(2)+' Ah'); uEl('capDis', f[4].toFixed(2)+' Ah');
        uEl('soh', f[7].toFixed(0)+'%');
        relay('rChg', f[5]); relay('rDis', f[6]);

        // Simpan SEMUA ke state (LENGKAP)
        Object.assign(window.bmsState, { 
            tM:f[0], tB:f[1], ahN:f[2], cChg:f[3], cDis:f[4], 
            rC:f[5], rD:f[6], soh:f[7], wP:f[8], wN:f[9], cyc:f[10], uP:f[11] 
        });

        processTelemetry(window.bmsState);
    }
    else if (head === 0xEE) { // Paket Security (6 Parameter Byte)
        const errCode = pkt[1];
        const isError = errCode > 0;
        
        // Voice alert logic
        if(isError && window.bmsState.err === 0) speak("Warning. Battery Security Alert.");
        if(!isError && window.bmsState.err > 0) speak("System Secure.");

        // Update UI Security
        uEl('errText', isError ? "Warning Alert" : "System Secure");
        uEl('e1', pkt[2]); uEl('e2', pkt[3]); uEl('e3', pkt[4]); uEl('e4', pkt[5]); uEl('e5', pkt[6]);
        
        const card = document.getElementById('errorCard');
        const dot = document.getElementById('statusDot');
        const txt = document.getElementById('errText');
        
        card.style.borderLeftColor = isError ? '#ef4444' : '#10b981';
        dot.className = isError ? "h-4 w-4 rounded-full bg-red-500 animate-pulse" : "h-4 w-4 rounded-full bg-emerald-500";
        txt.className = isError ? "text-xl font-black text-red-500 uppercase italic" : "text-xl font-black text-emerald-500 uppercase italic";
        
        // Simpan SEMUA data error ke state
        Object.assign(window.bmsState, { 
            err:errCode, e1:pkt[2], e2:pkt[3], e3:pkt[4], e4:pkt[5], e5:pkt[6] 
        });

        processTelemetry(window.bmsState);
    }
    uEl('lastSync', new Date().toLocaleTimeString());
}

        // 6. BLUETOOTH CORE
        document.getElementById('connectBtn').onclick = async () => {
            try {

                const device = await navigator.bluetooth.requestDevice({
    acceptAllDevices: true, // Menampilkan semua perangkat BLE yang terdeteksi
    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // Tetap daftarkan UUID BMS agar bisa diakses
});
               
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                rxChar = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                txChar = await service.getCharacteristic('0000ffe2-0000-1000-8000-00805f9b34fb');
                
                rxChar.addEventListener('characteristicvaluechanged', (e) => {
                    const chunk = new Uint8Array(e.target.value.buffer);
                    let combined = new Uint8Array(buffer.length + chunk.length);
                    combined.set(buffer); combined.set(chunk, buffer.length);
                    buffer = combined;
                    if(buffer.length > 1024) buffer = buffer.slice(-512);

                    while(buffer.length > 0) {
                        const h = buffer[0];
                        let len = (h === 0xAA) ? 46 : (h === 0xCC) ? 50 : (h === 0xEE) ? 8 : 0;
                        if(len === 0) { buffer = buffer.slice(1); continue; }
                        if(buffer.length < len) break;
                        parse(buffer.slice(0, len), h);
                        buffer = buffer.slice(len);
                    }
                });
                await rxChar.startNotifications();
                document.getElementById('connectBtn').innerText = "CONNECTED";
                startSafePolling();
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
            } catch(e) { alert(e.message); }
        };

        async function startSafePolling() {
            if(!txChar) return;
            const sendCmd = async (s) => {
                const c = new Uint8Array([0xBB, s.charCodeAt(0), s.charCodeAt(1), 0xBB ^ s.charCodeAt(0) ^ s.charCodeAt(1)]);
                try { await txChar.writeValue(c); } catch(e) {}
            };
            
            // Loop polling yang tidak akan menumpuk (stack)
            const poll = async () => {
                await sendCmd('VA'); await new Promise(r => setTimeout(r, 1500));
                await sendCmd('PT'); await new Promise(r => setTimeout(r, 1500));
                await sendCmd('ER'); await new Promise(r => setTimeout(r, 3000));
                setTimeout(poll, 100);
            };
            poll();
        }

        // 7. UTILS
        function uEl(id, v) { const e = document.getElementById(id); if(e && e.innerText !== String(v)) e.innerText = v; }
        function relay(id, v) {
            const e = document.getElementById(id); if(!e) return;
            const isOn = v > 0.5;
            e.className = isOn ? "status-on text-[9px] font-black py-2 rounded-lg text-center border uppercase" : "status-off text-[9px] font-black bg-white/5 py-2 rounded-lg text-center border border-white/5 uppercase";
        }
        async function updateSyncBadge() {
            const count = await db.logs.count();
            const b = document.getElementById('syncBadge');
            b.innerText = count > 0 ? `QUEUED: ${count}` : "READY";
            b.className = count > 0 ? "text-orange-500 font-bold animate-pulse" : "text-emerald-500 font-bold";
        }

        window.openCfg = () => document.getElementById('configModal').style.display = 'flex';
        window.closeCfg = () => document.getElementById('configModal').style.display = 'none';
        window.saveCfg = () => { localStorage.setItem('bms_v48_cloud', document.getElementById('fbInput').value); location.reload(); };
    </script>
</body>
</html>
