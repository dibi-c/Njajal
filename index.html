<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My IoT App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My IoT App">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }

        #status-box {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IoT Control Panel</h1>
        <p>Aplikasi ini berjalan sebagai PWA di GitHub Pages.</p>
        
        <button class="btn" onclick="toggleLight()">Klik Saya</button>
        
        <div id="status-box">Menunggu perintah...</div>
    </div>

    <script>
        // Logika sederhana untuk tombol
        function toggleLight() {
            const status = document.getElementById('status-box');
            status.innerText = "Perintah Terkirim!";
            status.style.color = "#007bff";
            setTimeout(() => {
                status.innerText = "Standby";
                status.style.color = "#28a745";
            }, 2000);
        }

        // --- REGISTER SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }
    </script>
</body>
</html>
